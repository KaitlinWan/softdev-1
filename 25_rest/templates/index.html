<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Random Dog Pic From NYPL Digital</title>

    <style>

    .overflow {
        max-height: 50%;
        overflow: auto;
    }

    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-3">

            <div class="col-sm text-center">
                <strong><h1>{{ title }}</h1></strong>
                <br>
                <h4>Date Digitized: {{ date }}</h4>
                <h4><small class="text-muted">Refresh page for a random link!</small></h4>
                <h4 class="mt-4">Link to Document: <small><a href="{{ img }}">Click Here</a></small></h4>
            </div>

        </div>
    </div>

</body>
</html>
