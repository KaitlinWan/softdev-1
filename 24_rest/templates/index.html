<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Nasa Pic of the Day</title>

    <style>
    .limited {
        max-width: 100%;
        max-height: 100%;
    }

    .overflow {
        max-height: 50%;
        overflow: auto;
    }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-3">

            <div class="col-md-4">
                <h1>Date: {{ date }}</h1>
                <h3><small class="text-muted">Refresh page for a random image!</small></h3>
                <p class="mt-5 overflow">{{ explan }}</p>
            </div>
            <div class="col-md-8">
                <center>
                    <img class="limited" src="{{ img }}" alt="img">
                </center>
            </div>

        </div>
    </div>

</body>
</html>
