<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome, Please Log In!</h1>
    <br>

    <!-- error message -->
    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
    <p class="error"> {{ each }} </p>
    {% endfor %}

    <!-- form -->
    <form action="/" method="POST">
        <p class="collapse"><input type="text" name="username" placeholder="Username" required></p>
        <p class="collapse"><input type="password" name="password" placeholder="Password" required></p><br>
        <p><input type="submit" value="Log In"></p>
    </form>
</body>

<!-- footer -->
<footer>
    &copy; I Like Cookies 2018
</footer>
</html>
