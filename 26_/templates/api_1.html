<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>World Population Info</title>

    <style>
        u1 {
            width: 50%;
            height: 50%;
            overflow: auto;
        }

    </style>
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- first row -->
        <div class="row">

            <div class="col-sm text-center">
                <h1>Here be countries data from the World Population API</h1>
                <h2><small><a href="http://api.population.io/">Here be link</a></small></h2>

                <u1>
                    {% for country in {{ countries }} %}
                    <li>{{ country }}</li>
                </u1>

            </div>


        </div>
    </div>
</body>
</html>
