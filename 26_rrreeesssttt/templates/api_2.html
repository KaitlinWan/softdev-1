<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Quote of the Day</title>

    <style>
    .overflow {
        width: 18rem;
        height: 10rem;
        overflow: auto;
    }
    </style>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- first row -->
        <div class="row">

            <div class="col-lg text-center">
                <h2 class="mt-4">Here be inspiration quote of the day</h2>
                <h3 class="mb-3"><small><a href="https://favqs.com/api" target="_blank">Here be link to official API </a></small></h3>

                <br>
                <hr>

                <h2 class="mt-3">
                    <blockquote class="blockquote">
                        <strong><h3 class="mb-1"> {{ body }} </h3></strong>
                        <footer class="blockquote-footer"><cite title="Source Title"> {{ author }}</cite></footer>
                    </blockquote>
                </h2>
                <hr>
            </div>
        </div>
        <!-- second row -->
        <div class="row">
            <div class="col text-center">
                <a href="/" class="btn btn-info">Back to Home</a>
            </div>
        </div>

    </div>

</body>
</html>
