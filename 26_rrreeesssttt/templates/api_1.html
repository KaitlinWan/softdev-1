<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>World Population Info</title>

    <style>
    .overflow {
        width: 18rem;
        height: 10rem;
        overflow: auto;
    }
    </style>
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- first row -->
        <div class="row">

            <div class="col-lg text-center">
                <h1 class="mt-4">Here be countries list from the World Population API</h1>
                <h2><small><a href="http://api.population.io/" target="_blank">Here be link to official API </a></small></h2>
            </div>
        </div>
        <hr>
        <!-- second row -->
        <div class="row justify-content-center mt-2">
            <div class="col-md-5 overflow">
                    <ul>
                        {% for country in countries %}
                        <li>{{ country }}</li>
                        <br>
                        {% endfor %}
                    </ul>
                </div>
        </div>
        <hr>
        <!-- third row -->
        <div class="row">
            <div class="col text-center">
                <a href="/" class="btn btn-info">Back to Home</a>
            </div>
        </div>
    </div>

</body>
</html>
